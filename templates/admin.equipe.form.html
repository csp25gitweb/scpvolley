<form class="form-horizontal">
    <div class="form-group">
    <div class="col-lg-12">
        <label for='id_adherent'>Liste des adhérents</label>
        <select id='id_adherent' name='id_adherent' class="form-control">
            <option value='-1'>- - - - - - - - - - - - - - - - - - - -</option>
            {foreach $adherents as $value}
            <option value="{$value->get_id_adherent()}">{$value->get_nom()}&nbsp;{$value->get_prenom()}&nbsp;(&nbsp;{$value->get_date_naissance()}&nbsp;)</option>
            {/foreach}
        </select>
    </div>
    </div>
    <div class="form-group">
        <div class="col-lg-12 text-right">
            <input class="btn btn-success" name='eq_add_player' id='eq_add_player' value="Ajouter à l'équipe" type="button">
        </div>
    </div>
</form>


<form id='eq_form' method="POST" action="">
    <input type='hidden' name='form_post' value='1'>
    <input type='hidden' id='eq_id_equipe' name='eq_id_equipe' value='{$equipe->get_id_equipe()}'>
    
    <table class='table table-striped'>
    {foreach $adherentsDansEquipe as $value}
    <tr>
        <td>{$value->get_nom()}</td>
        <td>{$value->get_prenom()}</td>
        <td>{$value->get_date_naissance()}</td>
        <td>
            <div class="col-lg-12 text-right">
            <input class="btn btn-primary" onclick='supprimerJoueur("{$value->get_id_adherent()}");' type='button' value='Supprimer'>
            </div>
        </td>
    </tr>
    {/foreach}
    </table>
    
</form>
